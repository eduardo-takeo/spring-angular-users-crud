<table class="custom-table">
  <thead>
    <tr>
      <th *ngFor="let column of columns">{{ column.label }}</th>
    </tr>
  </thead>
  <tbody *ngIf="data.length; then table_results; else no_results"></tbody>
  <ng-template #table_results>
    <tr *ngFor="let item of data" class="row">
      <td *ngFor="let column of columns" (click)="onRowClick(item)">
        {{ item[column.key] }}
      </td>
    </tr>
  </ng-template>
  <ng-template #no_results
    ><p class="empty-table">Nenhum resultado encontrado</p></ng-template
  >
</table>
