<main>
  <app-header title="Users"></app-header>
  <section class="main">
    <app-table
      [data]="users"
      [columns]="columns"
      [onRowClick]="editUser"
    ></app-table>

    <span class="add-btn">
      <app-round-button [onClick]="createUser"></app-round-button>
    </span>
  </section>
</main>
